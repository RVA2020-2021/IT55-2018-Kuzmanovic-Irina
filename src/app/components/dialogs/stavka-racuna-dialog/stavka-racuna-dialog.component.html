<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje stavke racuna</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija stavke racuna: {{data.id}}</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje stavke racuna: {{data.id}}</h3>

  <form class="mat-dialog-content"  #formControl="ngForm">

     <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.racun" placeholder="NacinPlacanja" name="racun" [compareWith]="compareTo" [disabled]="flag == 3">
           <mat-option *ngFor="let racun of racuni" [value]="racun">
            {{ racun.nacinPlacanja }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Količina" [(ngModel)]="data.kolicina" name="kolicina" [disabled]="flag == 3">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Jedinica mere" [(ngModel)]="data.jedinicaMere" name="jedinicaMere" [disabled]="flag == 3">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Cena" [(ngModel)]="data.cena" name="cena" [disabled]="flag == 3">
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button *ngIf="flag == 1" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="add()">Sačuvaj</button>
      <button mat-button *ngIf="flag == 2"  [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="update()">Sačuvaj</button>
      <button mat-button *ngIf="flag == 3"  [mat-dialog-close]="1" (click)="delete()">Obriši</button>
      <button mat-button (click)="cancel()" tabindex="-1">Poništi</button>
    </div>
  </form>
</div>
